
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static  %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/zephyr/bootstrap.min.css" integrity="sha512-CWXb9sx63+REyEBV/cte+dE1hSsYpJifb57KkqAXjsN3gZQt6phZt7e5RhgZrUbaNfCdtdpcqDZtuTEB+D3q2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-2">Login Form</h2>
                <div class="card my-2">
        
                  <form  action=" " method="POST"  class="card-body cardbody-color p-lg-10">
                    {% csrf_token %}
        
                    <div class="text-center">
                      <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                        width="200px" alt="profile">
                    </div>
        
                    <div class="mb-3">
                      <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                        placeholder="User Name">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="password" name="password" placeholder="password">
                    </div>
                    {% if error %}
                    <p class="text-danger">{{error}}</p>
                    {% endif %}
                        <div class="text-center"><button type="submit" class="btn btn-primary px-5  w-100">Login</button>
                  </form>
                      <div class="text-center"><a class="btn btn-danger mt-1 px-5 w-100"   href="{% url 'signup' %}">Register</a>
                      </div>
                    </div>
                      
                </div>
              </div>
            </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
