<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django - User Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/zephyr/bootstrap.min.css" integrity="sha512-CWXb9sx63+REyEBV/cte+dE1hSsYpJifb57KkqAXjsN3gZQt6phZt7e5RhgZrUbaNfCdtdpcqDZtuTEB+D3q2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
            <!-- Display alert messages if any -->
            {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    
        <!-- JavaScript to Auto-Hide Alerts After 5 Seconds -->
        <script>
            setTimeout(function() {
                var alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    var bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 1000);  // 5000 milliseconds = 5 seconds
        </script>
    
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center">Create User</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_username">{{ form.username.label_tag }}</label>
                        <input type="text" name="{{ form.username.name }}" id="id_username" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_email">{{ form.email.label_tag }}</label>
                        <input type="email" name="{{ form.email.name }}" id="id_email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_password1">{{ form.password1.label_tag }}</label>
                        <input type="password" name="{{ form.password1.name }}" id="id_password1" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_password2">{{ form.password2.label_tag }}</label>
                        <input type="password" name="{{ form.password2.name }}" id="id_password2" class="form-control" placeholder="Confirm password">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
