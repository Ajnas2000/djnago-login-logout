<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <!-- Bootstrap CSS from Bootswatch for a modern theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/zephyr/bootstrap.min.css" integrity="sha512-CWXb9sx63+REyEBV/cte+dE1hSsYpJifb57KkqAXjsN3gZQt6phZt7e5RhgZrUbaNfCdtdpcqDZtuTEB+D3q2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                {% if messages %}
<div class="mt-3">
    {% for message in messages %}
        <div class=" text-danger alert alert-dismissible fade show {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
</div>

<!-- JavaScript to Auto-Hide Alerts After 5 Seconds -->
<script>
    setTimeout(function () {
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function (alert) {
            var bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 1000); // Alerts will close after 5 seconds
</script>
{% endif %}

               
                <!-- Card for Form -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Create User</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            
                            <!-- Username field -->
                            <div class="mb-3">
                                <label for="id_username" class="form-label">{{ form.username.label_tag }}</label>
                                <input type="text" name="{{ form.username.name }}" id="id_username" class="form-control" placeholder="Enter username">
                            </div>

                            <!-- Email field -->
                            <div class="mb-3">
                                <label for="id_email" class="form-label">{{ form.email.label_tag }}</label>
                                <input type="email" name="{{ form.email.name }}" id="id_email" class="form-control" placeholder="Enter email">
                            </div>

                            <!-- Password1 field -->
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">{{ form.password1.label_tag }}</label>
                                <input type="password" name="{{ form.password1.name }}" id="id_password1" class="form-control" placeholder="Enter password">
                            </div>

                            <!-- Password2 field -->
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">{{ form.password2.label_tag }}</label>
                                <input type="password" name="{{ form.password2.name }}" id="id_password2" class="form-control" placeholder="Confirm password">
                            </div>

                            <!-- Submit button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
